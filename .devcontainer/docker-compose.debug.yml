version: '3.4'

services:
  hotspotanalysis:
    image: hotspotanalysis
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 src/hot_spot_analysis/hot_spot_analysis.py "]
    ports:
      - 5678:5678
