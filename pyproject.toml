[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "hot-spot-analysis"
version = "1.0.2"
description = "Write e metric function, and find hot spots across your viable features."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name="Philip Gundy", email="PhilipGundy@gmail.com" }]
dependencies = [
    'importlib-metadata; python_version<"3.10"',
    "pandas >= 1.3.5",
    "numpy >= 1.21",
]
requires-python = ">=3.7.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/hot_spot_analysis"
"Source" = "https://github.com/yourusername/hot_spot_analysis"
"Tracker" = "https://github.com/yourusername/hot_spot_analysis/issues"

[project.scripts]
hot_spot_analysis = "hot_spot_analysis.hot_spot_analysis:HotSpotAnalysis"

[tool.setuptools.packages.find]
where = ["src"]