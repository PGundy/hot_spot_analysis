[tool.poetry]
name = "hot-spot-analysis"
version = "0.1.0"
description = "A generalizable framework to help with analytics reporting and identify the subgroups driving topline metric movements.  The methodology involves cutting the data by the user provided inputs and interacting those inputs. Those permutations are used to then group the data and process the data through an user defined function."
authors = ["Philip Gundy <philipgundy@gmail.com>"]
readme = "README.md"
packages = [{include = "hot_spot_analysis"}]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.5.3"
numpy = "^1.24.2"
seaborn = "^0.12.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
